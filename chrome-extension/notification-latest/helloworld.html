<html>

<head>

<title>Chrome Hello World Extension Example</title>
<script src="popup.js"></script>

<script>
function search() {

   var name = document.getElementById("searchForm").elements["searchItem"].value;
   var pattern = name.toLowerCase();
   var targetId = "";

   var divs = document.getElementsByClassName("col-md-2");
   for (var i = 0; i < divs.length; i++) {
      var para = divs[i].getElementsByTagName("p");
      var index = para[0].innerText.toLowerCase().indexOf(pattern);
      if (index != -1) {
         targetId = divs[i].parentNode.id;
         document.getElementById(targetId).scrollIntoView();
         break;
      }
   }
}
</script>

<style>

body { width: 300px; height: 200px; }

</style>

</head>

<body>
<!--  -->

<strong>Hello World <span id="url">.</span>'$url'</strong>
<strong>Hello World <span id="url">.</span>'n'</strong>
<strong>Hello World <span id="n">.</span>n</strong>

</body>



</html>
